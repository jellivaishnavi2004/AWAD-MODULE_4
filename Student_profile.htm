
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student's Profile</title>
</head>
<body>
<form action="show_profile.php" method="post" enctype="multipart/form-data">
<table border=0 align="center" cellpadding="5px">
<tr>
<td colspan=2 align=center style="font-size:35px; color:blue; font-family:monospace;"">
Student Profile
</td>
</tr>
<tr>
<td>
<label>First Name </label>
</td>
<td>
<input type="textbox" maxlength="20" size=20 name="fn"/>
</td>
</tr>
<tr>
<td>
<label>Second Name </label>
</td>
<td>
<input type="textbox" maxlength="20" size=20 name="sn"/>
</td>
</tr>
<tr>
<td>
<label>Last Name </label>
</td>
<td>
<input type="textbox" maxlength="20" size=20 name="ln"/>
</td>
</tr>
<tr>
<td colspan="2">
Gener
</td>
</tr>
<tr>
<td colspan="2">
<input type="radio" name="gender" value="Famale">
<label>Female</label>&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" value="Male">
<label>Male</label>
</td>
</tr>
<tr>
<td>
<label>Date of Birth</label>
</td>
<td>
<input type="date" name="dob">
</td>
</tr>
<tr>
<td>
<label>Mobile Number</label>
</td>
<td>
<input type="tel" name="mblno" pattern="[0-9]{10}">
</td>
</tr>
<tr>
<td>
<label>e-mail ID</label>
</td>
<td>
<input type="e-mail" name="mailid">
</td>
</tr>
<tr>
<td>
<label>Address for Communication</label>
</td>
<td>
<textarea row=5 cols=21 name='address'>
</textarea>
</td>
</tr>
<tr>
<td>
<label>Upload Your Photo</label>
</td>
<td>
<input type="file" name="uploaded_pic" accept="image/jpg">
</td>
</tr>
<tr>
<td colspan=2 align="center">
<input type="submit" value="Upload">
</td>
</tr>
</table>
</form>
</body>
</html>
